databaseChangeLog:
  - changeSet:
      id: 1
      author: sdrabik
      changes:
        - createTable:
            tableName: USERS
            columns:
              - column:
                  name: ID
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
              - column:
                  name: displayname
                  type: varchar(255)
        - createSequence:
            sequenceName: "USER_SEQUENCE"
            incrementBy: 50